{% extends "base.html" %}

{% block blog_posts %}

    {% for post in posts_list %}
        <h3>posted: {{ post.posted }}</h3>
        {% for tag in post.tags.all %}
            <a href="tag/{{ tag }}">{{ tag }}</a>
        {% endfor %}
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <h4>{{ post.text }}</h4>
    {% endfor %}
    <hr/>

{% endblock %}
